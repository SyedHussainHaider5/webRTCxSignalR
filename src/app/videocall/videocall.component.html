<div class="container">
  <h2>1. Start your Webcam</h2>
  <div class="videos">
    <span>
      <h3>Local Stream</h3>
      <video #webcamVideo id="webcamVideo" autoplay playsinline></video>
    </span>
    <span>
      <h3>Remote Stream</h3>
      <video #remoteVideo id="remoteVideo" autoplay playsinline></video>
    </span>
  </div>

  <button #webcamButton id="webcamButton" (click)="startWebcam()">
    Start webcam
  </button>
  <h2>2. Create a new Call</h2>
  <button #callButton id="callButton" disabled (click)="setOfferCandidates()">
    Create Call (offer)
  </button>

  <h2>3. Join a Call</h2>
  <p>Answer the call from a different browser window or device</p>

  <input #callInput id="callInput" />
  <button
    #answerButton
    id="answerButton"
    disabled
    (click)="setAnswerCandidates()"
  >
    Answer
  </button>

  <h2>4. Hangup</h2>

  <button #hangupButton id="hangupButton" disabled>Hangup</button>
</div>
